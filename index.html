<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>
    <main>
        <div id="imag"></div>
    
        <form action="cadastro.php" method="post" autocomplete="on">

            
            <div id="formi">
                <h1>Login</h1>
                <h2>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</h2>
                
                <div id="eml">
                    <span id="iiemail" class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu e-mail">
                </div>
                
                <div id="pw">
                    <span id="iisenha" class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha">
                </div>
                <div>
                    <input id="entrar" type="submit" value="Entrar"><br>
                    <input id="nosenha" type="submit" value="Esqueci a senha">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
